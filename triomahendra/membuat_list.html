<!DOCTYPE html>
<html>
    <title>
        Pentagon Membuat List & Atribut
    </title>
    <body>
        <header> <h2>Membuat List</h2></header>
        <!-- List -->
        <ul>
            <li><h1>Listbox HTML</h1></li>
            <li><h1>List HTML</h1></li>
            <ol>
                <h3 >
                    <li><h1>Listbox HTML</h1></li>
                    <li><h1>List HTML</h1></li>
                </h3>
            </ol>
        </ul>

        <header> <h2>Atribut</h2></header>
        <!-- Atribut -->
        <!-- 1 -->
        <ul>
            <form>
                Nama Depan      :<input type="text" value="Nama"><br/>
                Nama Belakang   : <input type="text" value="Nama Belakang">
            </form>
        </ul>

        <!-- 2 -->
        <ul>
            <form>
                Nama Depan :<input type="text" value="Nama Depan" readonly><br/>
                Nama Belakang : <input type="text" value="Nama Belakang">
            </form>
        </ul>

        <!-- 3 -->
        <ul>
            <form>
                Nama Depan :<input type="text" value="Nama Depan" disabled><br/>
                Nama Belakang : <input type="text" value="Nama Belakang" disabled>
            </form>
        </ul>

        <!-- 4 -->  
        <ul>
            <form>
                Nama Depan :<input type="text" value="Nama Depan" size="25"><br/>
                Nama Belakang : <input type="text" value="Nama Belakang">
            </form>
        </ul>

        <!-- 5 -->
        <ul>
            <form>
                Nama Depan :<input type="text" value="Nama Depan" maxlength="10"><br/>
                Nama Belakang : <input type="text" value="Nama Belakang">
            </form>
        </ul>

        <!-- 6 -->
        <ul>
            <form>
                <input list="browser" name="Menu">
                <datalist id="browser">
                <option value="Beranda">
                <option value="Profil">
                <option value="Galery">
                </datalist>
            </form>
        </ul>

        <!-- 7 -->
        <ul>
            <form>
                <input type="date" name="day" max="#">
                <input type="date" name="day" min="#">
            </form>   
        </ul>

        <!-- 8 -->
        <ul>
            <form>
                <input type="text" name="Nama" placeholder="masukkan nama">
            </form>
        </ul>
    </body>
</html>
