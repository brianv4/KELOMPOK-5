<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Part 13 : Membuat Form dengan Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
 
	<div class="container">		
	<h1>Membuat Form dengan Bootstrap | www.malasngoding.com</h1> 
		<form class="form-inline">
			<div class="form-group">
				<label for="nama">Nama Anda:</label>
				<input type="text" class="form-control">
			</div>
			<div class="form-group">
				<label for="alamat">Alamat anda:</label>
				<input type="text" class="form-control" id="alamat">
			</div>		
			<button type="submit" class="btn btn-primary">Simpan</button>
		</form>
	</div>
 
</body>
</html>


<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<title>Membuat Form dengan Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>

	<div class="container">		
		<h1>Membuat Form dengan Bootstrap | www.WorkshopSiWeb.com</h1> 
		<form class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="nama">Nama Anda:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="alamat">Alamat anda:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="alamat">
				</div>
			</div>		
			<button type="submit" class="btn btn-danger">Simpan</button>
		</form>		
	</div>

</body>
</html>
