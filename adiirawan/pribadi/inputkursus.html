<!DOCTYPE html>
<html>
<head>
    <title>Form Inputan Data Kursus</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
        <legend>Input Kursus</legend>
        <p>
            <label>Id Kursus:</label><br>
            <input type="text" name="id" placeholder="id kursus" />
        </p>
        <p>
            <label>Kursus:</label><br>
            <input type="text" name="pelatihan" placeholder="kursus" />
        </p>
        <p>
            <input type="submit" name="submit" value="Tambahkan" />
        </p>
        </fieldset>
    </form>
</body>
</html>
