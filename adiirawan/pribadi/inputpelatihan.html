<!DOCTYPE html>
<html>
<head>
    <title>Form Inputan Data Pelatihan</title>
</head>
<body>
    <form action="" method="POST">
        <fieldset>
        <legend>Input Pelatihan</legend>
        <p>
            <label>Id Pelatihan:</label>
            <input type="text" name="id" placeholder="id pelatihan" />
        </p>
        <p>
            <label>Pelatihan:</label>
            <input type="text" name="pelatihan" placeholder="pelatihan" />
        </p>
        <p>
            <input type="submit" name="submit" value="Tambahkan" />
        </p>
        </fieldset>
    </form>
</body>
</html>
